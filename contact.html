<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jellyfish Digital Inc. | Contact</title>
    </head>
    <body class="contact-body">
                                <!--NAV-BAR
                                ================================================-->
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded nav-bar">
            <button class="navbar-toggler navbar-toggler-right toggle-btn" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" id="toggle-icon"></span>
            </button>
            <a class="navbar-brand"><i class="fa fa-pie-chart logo" aria-hidden="true"></i></a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                </ul> <!--Nav Link List End-->
            </div> <!--Nav Collapse End-->
        </nav>  <!--Nav End-->

                            <!--CONTACT FORM SECTION
                            ==================================================================-->

        <section class="contact-img contact-img-default" data-type="background" data-speed="2">
            <h1>Contact Us.</h1>
        </section>

        <div class="container-fluid contact-container">
            <div class="row">
                <div class="col-sm-12">
                    <section class="main-content">
                        <h3>Get in touch.</h3>
                        <form role="form" class="clearfix">
                            <div class="row">   
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="contact-name" class="sr-only">Name</label>
                                        <input type="text" class="form-control input-lg" id="contact-name" placeholder="Your name">
                                    </div><!--Form Group End-->
                                </div><!--Column End-->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="contact-email" class="sr-only">Email</label>
                                        <input type="email" class="form-control input-lg" id="contact-email" placeholder="Your email">
                                    </div><!--Form Group End-->
                                </div><!--Column End-->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="contact-words" class="sr-only">Message</label>
                                        <textarea type="text" class="form-control input-lg" id="contact-words" placeholder="Your message"></textarea>
                                    </div><!--Form Group End-->
                                </div><!--Column End-->
                            </div><!--Row End-->
                            <input type="submit" class="btn pull-right get-in-touch-btn col-lg-1 col-md-2 col-sm-12 col-xs-12" value="SEND">
                        </form><!--Form End-->
                    </section><!--Main Content End-->
                </div><!--Column End-->
            </div><!--Row End-->
        </div><!--Container End-->

            <!--CONTACT SECTION
        ===============================================================================--> 
        <div class="jumbotron jumbotron-fluid contacts clearfix" id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 map-media">
                        <h3 class="contact-heading">Contact Us.</h3>
                        <img src="styles/imgs/map.png" class="rounded-0 map">
                    </div><!--Column End-->
                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 contact-info">
                        <p class="contact-text"><i class="fa fa-map-marker" aria-hidden="true"></i> Toronto, ON</p>
                        <p class="contact-text"><i class="fa fa-envelope-o" aria-hidden="true"></i> info.jellyfishdigital@gmail.com</p>
                        <p class="contact-text"><i class="fa fa-mobile" aria-hidden="true"></i> (905)-399-9456</p>
                        <div class="get-in-touch-wrapper">
                            <h4>Want to get in touch?</h4>
                            <h6>Send us a message.</h6>
                            <a class="btn btn-sm btn-secondary contact-btn" href="contact.html">GET IN TOUCH</a>
                        </div>
                    </div><!--Column End-->
                      <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 contact-social">
                        <a><i class="fa fa-facebook-official social-icon" aria-hidden="true"></i></a>
                        <a><i class="fa fa-twitter-square social-icon" aria-hidden="true"></i></a>
                        <a><i class="fa fa-instagram social-icon" aria-hidden="true"></i></a>
                    </div><!--Column End-->
                </div><!--Row End-->
            </div><!--Container End-->
        </div><!--Section Container End-->

              <!--FOOTER
        ===============================================================================--> 
        <footer>
            <div class="container clearfix">
                <div class="col-sm-3 copyright-box">
                    <p class="pull-left">&copy; 2017. Jellyfish Digital Inc.</p>
                </div><!--Column End-->
                <div class="col-sm-6 pull-right">
                    <nav class="navbar footer-nav pull-right">
                        <ul class="navbar-nav footer-bar">
                            <li><a href="index.html">Home </a> &bull;</li>
                            <li><a href="index.html">About </a> &bull;</li>
                            <li><a href="index.html">Works </a> &bull;</li>
                            <li><a href="index.html">Contact</a> &bull;</li>
                            <li><a href="blog.html">Blog</a></li>
                        </ul>
                    </nav>
                </div><!--Column End-->
            </div><!--Container End-->
        </footer>




        
        

        

        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/app.js"></script>
        
    </body>
</html>
